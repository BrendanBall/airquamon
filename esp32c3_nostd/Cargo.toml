[package]
name = "esp32c3_nostd"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
airquamon_domain = { path = "../airquamon_domain" }
display_themes = { path = "../display_themes" }
epd_display = { path = "../epd_display" }
sensor = { path = "../sensor" }
