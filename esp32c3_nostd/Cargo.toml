esp-println = { version = "0.6.0", features = ["esp32c3","log"] }
log = { version = "0.4.18" }
epd-waveshare = { path = "/home/brendan/dev/projects/epd-waveshare" }
embedded-graphics = "0.8.1"
embedded-hal = "1.0.0-rc.1"
max7219 = "0.4.0"
